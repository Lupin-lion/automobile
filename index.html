<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to The Marts Motors - Your ultimate destination for finding the perfect car or bike.">
  <meta name="keywords" content="cars, bikes, automobiles, buy cars, sell cars, The Marts Motors">
  <meta name="author" content="The Marts Motors">
  <meta property="og:title" content="Welcome to The Marts Motors">
  <meta property="og:description" content="Your ultimate destination for finding the perfect car or bike.">
  <meta property="og:image" content="images/preview.jpg">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Welcome to The Marts Motors</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background-color);
      color: var(--text-color);
      position: relative;
    }

    html {
      scroll-behavior: smooth;
    }

    :root {
      --background-color: #f0f8ff; /* Light background */
      --text-color: #333; /* Text for light theme */
      --primary-color: #0288d1; /* Vibrant blue */
      --secondary-color: #ff6f00; /* Bright orange */
    }

    [data-theme="dark"] {
      --background-color: #121212; /* Dark theme background */
      --text-color: #e0e0e0; /* Light text for dark theme */
      --primary-color: #bb86fc; /* Purple accent */
      --secondary-color: #ff6f00; /* Bright orange */
    }

    /* Background Watermark */
    body::before {
      content: "THE MARTS";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.05); /* Subtle watermark */
      z-index: -1;
      pointer-events: none;
    }

    /* Welcome Container */
    .welcome-container {
      background: var(--background-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
    }

    .welcome-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 0;
    }

    .welcome-container > * {
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px; /* Default size */
      height: auto;
      object-fit: contain;
      z-index: 2;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }

    .welcome-text {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff; /* Bright white for better visibility */
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for contrast */
    }

    .subtitle {
      font-size: 24px;
      color: #ffcc00; /* Bright yellow for better visibility */
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for contrast */
    }

    .description {
      font-size: 18px;
      color: #ffffff; /* Bright white for better visibility */
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for contrast */
    }

    .get-started-btn {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      color: #fff;
      background-color: var(--primary-color);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .get-started-btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 28px;
      color: var(--text-color);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--secondary-color);
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--secondary-color);
    }

    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .countdown {
      margin-top: 20px;
      text-align: center;
      color: var(--text-color);
    }

    .countdown h3 {
      font-size: 20px;
      color: #ffcc00; /* Bright yellow for better visibility */
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for contrast */
    }

    .countdown p {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff; /* Bright white for better visibility */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for contrast */
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the container */
      z-index: -1;
      opacity: 1; /* Make the video fully visible */
    }

    .video-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px; /* Set width to 200px */
      height: 200px; /* Set height to 200px */
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for better visibility */
      border-radius: 10px; /* Optional: Add rounded corners */
      overflow: hidden;
    }

    .video-container video {
      width: 100%; /* Ensure the video fills the container */
      height: 100%; /* Ensure the video fills the container */
      object-fit: cover; /* Maintain aspect ratio and cover the container */
    }

    .video-container:hover {
      transform: scale(1.05); /* Slightly enlarge the video on hover */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Add a stronger shadow on hover */
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      color: #fff;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.querySelector(".theme-toggle");
      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        themeToggle.textContent = newTheme === "dark" ? "☀️" : "🌙";
      });

      document.querySelector(".loading-spinner").style.display = "none";
      startCountdown();
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".loading-spinner").style.display = "none";
    });

    function navigateToMainPage() {
      window.location.href = "main.html";
    }

    function startCountdown() {
      const eventDate = new Date("2025-12-31T23:59:59").getTime();

      setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          document.getElementById("timer").textContent = "Event has started!";
        }
      }, 1000);
    }

    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({ behavior: "smooth" });
    }
  </script>
</head>
<body>
  <div class="welcome-container">
    <video autoplay muted loop class="background-video">
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img src="images/logo.jpg" alt="The Marts Motors Logo" class="logo">
    <button class="theme-toggle">🌙</button>
    <div class="welcome-text">THE MARTS MOTORS</div>
    <div class="subtitle">Your journey to the perfect ride starts here.</div>
    <div class="description">Find your perfect car with ease and style!</div>
    <button class="get-started-btn" onclick="navigateToMainPage()" aria-label="Get Started">Get Started</button>
    <div class="countdown">
      <h3>Upcoming Event</h3>
      <p id="timer">Loading...</p>
    </div>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Visit our Facebook page">Facebook</a>
      <a href="https://twitter.com" target="_blank" aria-label="Visit our Twitter page">X</a>
      <a href="https://instagram.com" target="_blank" aria-label="Visit our Instagram page">Instagram</a>
    </div>
  </div>
  <div class="video-container" title="Watch our latest highlights!">
    <video autoplay muted loop>
      <source src="videos/background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="loading-spinner"></div>
  <footer>
    <p>© 2025 The Marts Motors | All Rights Reserved</p>
  </footer>
</body>
</html>
